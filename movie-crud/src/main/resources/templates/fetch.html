<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Records</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="fetch-page">

    <h1 style="text-align:center; margin:20px;">ðŸŽ¬ Movie Records</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Genre</th>
                <th>Rating</th>
                <th>Image</th>
                <th>Trailer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.description}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.rating}"></td>
                <td><img th:src="${movie.imageLink}" alt="Movie Image"></td>
                <td><a th:href="${movie.trailerLink}" target="_blank">Watch Trailer</a></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${movie.id})}"><button class="edit-btn">Edit</button></a>
                    <a th:href="@{/delete/{id}(id=${movie.id})}" onclick="return confirm('Are you sure you want to delete this movie?')">
                        <button class="delete-btn">Delete</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
     <script th:inline="javascript" th:if="${message}">
        alert('[[${message}]]');
    </script>
</body>
</html>
