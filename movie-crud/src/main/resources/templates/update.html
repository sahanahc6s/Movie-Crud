<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="edit-page">

    <div class="container">
        <h1> Update Movie</h1>

        <form th:object="${movie}" action="/update" method="post">
            <input type="hidden" name="id" th:value="${movie.id}">

            <label>Movie Name</label>
            <input type="text" name="name" th:value="${movie.name}" required>

            <label>Description</label>
            <textarea name="description" rows="3" th:text="${movie.description}" required></textarea>

            <label>Image Link</label>
            <input type="url" name="imageLink" th:value="${movie.imageLink}" required>

            <label>Trailer Link</label>
            <input type="url" name="trailerLink" th:value="${movie.trailerLink}" required>

            <label>Genre</label>
            <input type="text" name="genre" th:value="${movie.genre}" required>

            <label>Rating</label>
            <div class="rating">
                <label th:each="i : ${#numbers.sequence(5,1)}">
                    <input type="radio" th:field="*{rating}" th:value="${i}"> [[${i}]]‚≠ê
                </label>
            </div>

            <button type="submit" class="edit-btn">Update Movie</button>
        </form>
    </div>
</body>
</html>
